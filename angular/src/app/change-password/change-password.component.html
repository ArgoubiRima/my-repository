<div class="container mx-auto my-10 p-5">
    <div class="flex justify-center items-center">
      <div class="w-full max-w-4xl bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="flex items-center mb-6">
          <img class="w-24 h-24 mr-4" src="assets/images.jpeg" alt="Company Logo">
          <h2 class="text-3xl font-bold text-center">Change Password</h2>
        </div>
        <form class="form">
          
          <div class="mb-4">
            <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          
          <div class="mb-4">
            <label for="currentPassword" class="block text-gray-700 text-sm font-bold mb-2">Current Password:</label>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="Current Password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          
          <div class="mb-4">
            <label for="newPassword" class="block text-gray-700 text-sm font-bold mb-2">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          
          <div class="mb-4">
            <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm New Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          
          <div class="mb-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
